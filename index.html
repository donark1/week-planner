<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Week Planner</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="row weeklyPlanner">
      <h1>Weekly Planner</h1>
    </div>
    <div class="row">
        <button class="addEntryButton">Add Entry</button>
    </div>

    <div class="addEntryModal">
      <div class="modalContent">
        <form>
          <h1 class="addEntryModalHeader">Add Entry</h1>
          <div class="row dayOfWeek">
            <select name="dayOfWeek" class="dayOfWeek" required>
              <option value="">Day of Week</option>
              <option value="sunday">Sunday</option>
              <option value="monday">Monday</option>
              <option value="tuesday">Tuesday</option>
              <option value="wednesday">Wednesday</option>
              <option value="thursday">Thursday</option>
              <option value="friday">Friday</option>
              <option value="saturday">Saturday</option>
            </select>
            <select name="time" class="time" required>
              <option value="time">Time</option>
              <option value="midnight">00:00</option>
              <option value="one">01:00</option>
              <option value="two">02:00</option>
              <option value="three">03:00</option>
              <option value="four">04:00</option>
              <option value="five">05:00</option>
              <option value="six">06:00</option>
              <option value="seven">07:00</option>
              <option value="eight">08:00</option>
              <option value="nine">09:00</option>
              <option value="ten">10:00</option>
              <option value="eleven">11:00</option>
              <option value="twelve">12:00</option>
              <option value="thirteen">13:00</option>
              <option value="fourteen">14:00</option>
              <option value="fifteen">15:00</option>
              <option value="sixteen">16:00</option>
              <option value="seventeen">17:00</option>
              <option value="eighteen">18:00</option>
              <option value="nineteen">19:00</option>
              <option value="twenty">20:00</option>
              <option value="twenty-one">21:00</option>
              <option value="twenty-two">22:00</option>
              <option value="twenty-three">23:00</option>
              <option value="twenty-four">24:00</option>
            </select>
          </div>
          <div class="row">
            <textarea required class="description" name="description" id="description" cols="90" rows="7" placeholder="Description"></textarea>
          </div>
          <div class="row submitContainer">
            <input type="submit" class="submitEntryButton" value="Submit">
          </div>
        </form>
      </div>
    </div>
  </div>
  <script src="data.js"></script>
  <script src="main.js"></script>
</body>
</html>
