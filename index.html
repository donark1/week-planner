<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Week Planner</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="row">
      <h1>Weekly Planner</h1>
    </div>
    <div class="row">
        <button class="addEntryButton">Add Entry</button>
    </div>

    <div class="addEntryModal">
      <div class="modalContent">
        <form>
          <h1 class="addEntryModalHeader">Add Entry</h1>
          <div class="row">
            <select name="dayOfTheWeek" required>
              <option value="">Day of Week</option>
              <option value="sunday">Sunday</option>
              <option value="monday">Monday</option>
              <option value="tuesday">Tuesday</option>
              <option value="wednesday">Wednesday</option>
              <option value="thursday">Thursday</option>
              <option value="friday">Friday</option>
              <option value="saturday">Saturday</option>
            </select>
          <div class="row">
            <textarea required class="textareaWidth margin-bottom fontOverpass" name="description" id="description" cols="30" rows="10" placeholder="Description"></textarea>
          </div>
          <div class="row rowFlexEnd">
            <input type="submit" class="submit-entry-button" value="Submit">
          </div>
          </div>
        </form>
      </div>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
